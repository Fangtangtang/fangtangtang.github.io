- title: "Fu (2024-02)"
  images:
    - "/gallery/2024-2-24.jpg"
  description: |
    A calligraphic work featuring the character "福" (fortune), created as a 2024 New Year blessing for ACM Class. The gold-painted elements blend traditional symbolism with contemporary design: a dragon motif on the left, while the right side incorporates creative letterforms with the ACM class emblem.  
    The letterforms are inspired by artist [XU BING](https://www.xubing.com/cn)
- title: "Zhiyuan (2023-04)"
  images:
    - "/gallery/2023-4-22-0.jpg"
  description: |
    A creative interpretation of the Chinese phrase "致远", inspired by [XU BING](https://www.xubing.com/cn). In this piece, the character is deconstructed and reconstructed using the letters Z-H-I and Y-U-A-N.
- title: "Xiao or Piety (2023-02)"
  images:
    - "/gallery/2023-2-1-0.jpg"
  description: |
    A creative interpretation of "孝" (piety), inspired by [XU BING](https://www.xubing.com/cn). In this piece, the character is deconstructed and reconstructed using the letters P-I-E-T-Y.
